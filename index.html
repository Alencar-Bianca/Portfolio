<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/colors.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
   <link rel="stylesheet" href="css/components/wrapper-skill.css">
   <link rel="stylesheet" href="css/components/card-project.css">
   <link rel="stylesheet" href="css/components/wrapper-card.css">

</head>
<body>
    <header class="header">
        <h1 class="main-title ">Alencar</h1>
        <nav>
           <a class="main-action" href="#" lang="en">Skills</a>
           <a class="main-action" href="">Projetos</a>
           <a class="main-action" href="">Sobre</a>
           <a class="main-action" href="">Contato</a>
           <a href="" lang="en" class="button">Dowload CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Bianca Alencar</h1>
                <h2 class="subtitle">Frontend/Backend Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Dowload CV</a>
                <a class="button" href="">Contato</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/html5.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title ">HTML</h3>
                    <progress class="progress-bar" max="100" value="50">
                    50%
                    </progress>
              </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/css3.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title ">CSS</h3>
                    <progress class="progress-bar" max="100" value="50">
                            50%
                    </progress>
                 </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/js.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title ">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="50">
                        50%
                    </progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/php.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title ">PHP</h3>
                    <progress class="progress-bar" max="100" value="50">
                          50%
                      </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title ">React</h3>
                    <progress class="progress-bar" max="100" value="50">
                          50%
                      </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ux.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title ">UX</h3>
                    <progress class="progress-bar" max="100" value="50">
                          50%
                      </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bg">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="#">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-firedlabs.svg" alt="Logo da FiredLabs">
                </figure>
            </a>

            <a href="#">
                <figure class="card-project -color">
                    <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo da Collabcode">
                </figure>
            </a>

            <a href="#">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-firedlabs.svg" alt="Logo da FiredLabs">
                </figure>
            </a>
        </div>
    </section>
</body>


</html>
